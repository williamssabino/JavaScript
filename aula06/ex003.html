<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa JavaScript</title>
    <style>
        body{
            background-color: rgb(133, 99, 156);
        }
        h1{
            color: darkgoldenrod;
        }
        p{
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>Ola, mundo</h1>
    
    <p>Ja me livrei da maldiçao </p>

    <iframe width="1100" height="500" src="https://www.youtube.com/embed/OJgu_KCCUSY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <script>
        var n1 = parseInt(window.prompt("Digite um numero"))//converter string para number
        var n2 = parseInt(window.prompt("Digite um numero"))
        var s = n1 + n2
        window.alert(`a soma de ${n1} e ${n2} é ${s}` )
    </script>
</body>
</html>
