<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="number" name="txt1" id="txt1">
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar(){
            var tn1 = Number.parseInt( window.document.querySelector('input#txt1'))
            var tn2 = Number.parseInt( window.document.querySelector('input#txt2'))
            var rsp = window.document.getElementById('res')
            var s = tn1 + tn2
            rsp.innerHTML = s
       }
    </script>
</body>
</html>
