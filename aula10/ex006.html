<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="area" > 
        interaja...
    </div>

    <script>
        var are = document.getElementById("area")/*cria uma variavel para pegar o valor da div*/
        are.addEventListener('click',clicar)/*define o que vai fazer e qual funçao vai usar */
        are.addEventListener('mouseenter', entrar)
        are.addEventListener('mouseout', sair)
        
        function clicar(){ // função clicar
            
            are.innerText = "clicou!"
            are.style.backgroundColor = "red"

        }function entrar(){
            are.innerText = "Entrou"//escreve dentro da div
        }

        function sair(){
            are.innerText = "saiu"
            are.style.backgroundColor = "green"// configura a cor de fundo div
        }


    </script>
</body>
</html>
