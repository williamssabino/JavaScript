<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dentran</title>
</head>
<body>
    <h1>Sistema de volcidade </h1>
    velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">
         
    <script>
        function calcular(){
            var vl= window.document.getElementById(`txtvel`)
            var vl2 = Number(vl.value)
            var resp = window.document.getElementById('res')
            
            if (vl2 > 60){
                resp.innerHTML = `voce foi <strong> multado </strong> por ultrapassar o limite de 60km, sua velocidade foi de `+ vl2+'km'
            }
        

        }
    </script>
</body>
</html>
